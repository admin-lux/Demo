<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<blog-post post-title='hello!'></blog-post>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component('blog-post',{
			props:['postTitle'],
			template:`<h3>{{postTitle}}</h3>`
		})
		
		new Vue({
			el:'#app'
		})
	</script>
</html>
