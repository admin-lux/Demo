<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<alert-box>
				Something bad happended.
			</alert-box>
		</div>
		
		
		<script type="text/javascript">
			Vue.component('alert-box',{
				template:`
				  <div class="demo-alert-box">
				  	<strong>Error!</strong>
				  	<slot></slot>
				  </div>
				`
			});
			new Vue({
				el:'#app'
			})
			
		</script>
	</body>
</html>
