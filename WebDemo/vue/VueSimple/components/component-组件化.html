<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="app-7">
			<ol>
				<todo-item 
				v-for="item in groceryList" 
				v-bind:todo="item" 
				v-bind:key="item.id"></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{todo.text}}</li>'
			});

			let vue = new Vue({
				el: '#app-7',
				data: {
					groceryList: [{
						id: 0,
						text: '蔬菜'
					}, {
						id: 1,
						text: '奶酪'
					}, {
						id: 2,
						text: '鸡肉'
					}, {
						id: 3,
						text: '鸭肉'
					}, {
						id: 4,
						text: '猪肉'
					}, {
						id: 6,
						text: '随便啦'
					}, ]
				}
			});
		</script>
	</body>

</html>
