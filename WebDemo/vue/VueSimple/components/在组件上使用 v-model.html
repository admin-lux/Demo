<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<custom-input v-model="searchText"></custom-input>
		</div>
		
	</body>
	
	<script type="text/javascript">
		Vue.component('custom-input', {
			props:['value'],
			template:`
			  <input
			    v-bind:value="value"
			    v-on:input="$emit('input', $event.target.value)"/>
			`
		});
		new Vue({
			el:'#app'
		})
	</script>
</html>
