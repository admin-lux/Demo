<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<input type="checkbox" v-model="toggle" true-value="yes" false-value="no" value="toggle">
			<label>toggle</label>
			<span>{{toggle}}</span>
		</div>

		<script type="text/javascript">
			new Vue({
				el: '#app',
				data: {
					toggle: 'no'
				}
			})
		</script>
	</body>
</html>
