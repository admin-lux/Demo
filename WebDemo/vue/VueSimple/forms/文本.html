<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="app">
			<input v-model="message" placeholder="edit me" />
			<p>Message is: {{message}}</p>

		</div>

		<script type="text/javascript">
			new Vue({
				el: "#app",
				data: {
					message: ''
				}
			})
		</script>
	</body>
</html>
