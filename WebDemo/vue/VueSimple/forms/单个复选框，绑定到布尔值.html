<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<input type="checkbox" name="checkbox" id="checkbox" 
			 v-model="checked"/>
			 <label for="checkbox">{{checked}}</label>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					checked:true
				}
			})
		</script>
	</body>
</html>
