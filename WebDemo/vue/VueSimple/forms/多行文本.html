<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<span>Nultiline message is:</span>
			<p style="white-space: pre-line;">{{ message }}</p>
			<br>
			<textarea v-model="message" placeholder="add mulitline lines"></textarea>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:''
				}
			})
		</script>
	</body>
</html>
