<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script type="text/javascript">
			// 定义一个混入对象
			var myMixin = {
			  created: function () {
			    this.hello()
			  },
			  methods: {
			    hello: function () {
			      console.log('hello from mixin!')
			    }
			  }
			}
			
			// 定义一个使用混入对象的组件
			var Component = Vue.extend({
			  mixins: [myMixin]
			})
			
			var component = new Component() // => "hello from mixin!"
		</script>
	</body>
</html>
