		new Vue({
			el:'#example',
			data: {
				numbers: [1, 2, 3, 4, 5]
			},
			methods: {
				even: function(numbers) {
					return numbers.filter(function(number) {
						return number % 2 === 0;
					})
				}
			}
		});
