<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example-3">
			<button v-on:click="say('hi')">Say hi</button>
			<button v-on:click="say('what')">Say what</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#example-3',
			methods: {
				say: function(message) {
					alert(message)
				}
			}
		})
	</script>
</html>
