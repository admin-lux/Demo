<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>My test page</title>
  <style>
    form {
      margin: 0 auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }
    
    form div+div {
      margin-top: 1em;
    }
    
    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }
    
    input,
    textarea {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }
    
    input:focus,
    textarea:focus {
      border-color: #000;
    }
    
    textarea {
      vertical-align: top;
      height: 5em;
    }
    
    .button {
      padding-left: 90px;
    }
    
    button {
      margin-left: .5em;
    }
  </style>
</head>

<body>

  <form action="/my-handling-form-page" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" value="by default this element is filled with this text">
    </div>
    <div>
      <label for="mail">E-mail:</label>
      <input type="email" name="user_email" id="mail">
    </div>
    <div>
      <label for="msg">Message:</label>
      <textarea name="user_message" id="msg" cols="30" rows="10">by default this element is filled with this text</textarea>
    </div>
    <div class="button">
      <button type="submit">Send your message</button>
    </div>

  </form>
</body>

</html>
